version: 0.2

phases:
    install:
        runtime-versions:
            nodejs: 20
        commands:
            - echo node version check
            - node -v
            - npm -v
            - npm install -g aws-cdk
            - npm install -g sst
    pre_build:
        commands:
            - echo Installing source NPM dependencies...
            - npm install
    build:
        commands:
            - echo Build started on `date`
            - export DEBUG="*"
            - npm run deploy:sst
    post_build:
        commands:
            - echo Build completed on `date`
artifacts:
    files:
        - '**/*'
